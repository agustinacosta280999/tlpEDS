<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.7.0/css/all.css' integrity='sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ' crossorigin='anonymous'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<body>
    <script src="agenda.js"></script>
    <div class="input-group flex-nowrap">
        <div class="input-group-prepend">
          <span class="input-group-text" id="addon-wrapping"><i class="far fa-user"></i></span>
      
        <input type="text" class="form-control" placeholder="nombre" aria-label="nombre" aria-describedby="addon-wrapping">
     </div>


        <div class="input-group-prepend">
            <span class="input-group-text" id="addon-wrapping"><i class="far fa-user"></i></span>

   </div>


        <div class="input-group-prepend">
                <span class="input-group-text" id="addon-wrapping"><i class="fas fa-mobile-alt"></i></span>
                <input type="text" class="form-control" placeholder="telefono" aria-label="telefono" aria-describedby="addon-wrapping">
     </div>           
                
        <div class="input-group-prepend">
                    <span class="input-group-text" id="addon-wrapping"><i class="fas fa-at"></i></span>

       </div>
